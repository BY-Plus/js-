<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //日期对象 表示与时间有关内容：年月日……
       // 如何获取

        var date = new Date('2019-8-10 12:12:12');
        console.dir(date)
        //getfullYear()返回日期对象的年份
        var year = date.getFullYear();
        console.log(year)
        console.log(date,getMonth()+1)
        

        var nowDate = new Date();
        var mount = nowDate.getMonth()+1;
        console.log(mount)
        var day = nowDate.getDate();
        console.log(day)

        //获取时间戳:具有唯一性  从1970-如今 毫秒数之和
        var time = nowDate.getTime();
        console.log(time)
        //0-999 1s = 1000ms
        console.log(nowDate.getMilliseconds())
        

        
        // 进阶---> 日期格式化插件封装
        console.log(nowDate.getFullYear()+'-'+(nowDate.getMonth()+1)+"-"+nowDate.getDate()+' '+nowDate.getHours()+":"+nowDate.getMinutes()+':'+nowDate.getSeconds())

    </script>
</body>
</html>
