<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //四舍五入,向上取整，1.2--->1
         //1.2------>2
         //返回number 类型 从0-1 的随机小数
         //以后的业务离不开Math.random()
         var res = Math.random();
         console.log(res)
         //Π
         console.log(Math.PI)
         //向上取整 Math.ceil()参数为 需要被取整的参数
         console.log(Math.ceil(2.3))
         //向下取整 Math.floor() 参数为 需要被取整的参数
         console.log(Math.floor(2.3))
         //四舍五入
         console.log(Math.round(3.3))

         //求99的3次方
         console.log(Math.pow(99,3))
    </script>
</body>
</html>
